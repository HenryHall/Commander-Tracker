
<div class="menuOutter">

  <div id="cardViewBody" class="menuElement closed">
    {{helloWorld}}


    <div id="cardViewToggleButton" class="menuToggleButton" ng-click="toggleCardView()">
      <span ng-if="state.open" class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
      <span ng-if="!state.open" class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
    </div>
  </div>


  <div id="cardViewScreen" class="modalScreen closed" ng-click="toggleCardView()">
    <div class="modalContainer" ng-click="$event.stopPropagation()" ng-include="state.view"></div>
  </div>

</div>
