
<div ng-controller="newGameController">

  <form id="newPlayerForm" class="mt-4" novalidate>
    <h2 class="mb-2">Game Set-up</h2>

    <div class="form-row">
      <div class="half m-auto pl-0 form-row col-12 col-sm-6">
        <div class="col-12 col-sm-4 pl-0 text-center">
          <button class="btn btn-lg btn-primary" ng-click="startMatch()">Start Match</button>
        </div>

        <div class="col-6 col-sm-4">
          <button class="btn btn-lg btn-success m-auto" ng-click="addPlayer()">Add Player</button>
        </div>
        <div class="col-6 col-sm-4">
          <button class="btn btn-lg btn-danger m-auto" ng-click="removePlayer()">Remove Player</button>
        </div>
      </div>

      <div class="half form-row col-12 col-sm-6 text-center">
        <label class="m-auto" for="playerCount">
          <span id="playerCount">Players: {{players.length}}</span>
          <span class="playerIcon glyphicon glyphicon-user" ng-repeat="p in players" aria-hidden="true"></span>
        </label>
      </div>
    </div>
  </form>

  <div id="newPlayerAlert" ng-if="alert" class="alert alert-danger mt-4 mb-0" role="alert">
    {{alertMessage}}
  </div>


</div>
